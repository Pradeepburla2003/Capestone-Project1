<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>borders</title>
	<style type="text/css">
		h1{
			border-style: inset;
			border-radius: 5px;
			border-color: blueviolet green purple lightpink;
		}
		h3{
			border-style: dashed;
			border-radius: 10px;
	
		}
	</style>
</head>
<body>
	<center><h1>Thalapthy</h1></center>
	<center><h3>pradeep</h3></center>
</body>
</html>
